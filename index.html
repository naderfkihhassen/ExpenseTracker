<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
      </header>

      <div class="balance-card">
        <div class="balance-item">
          <h3>Balance</h3>
          <p class="balance-amount" id="balance">$0.00</p>
        </div>
        <div class="balance-item income">
          <h3>Income</h3>
          <p id="income">$0.00</p>
        </div>
        <div class="balance-item expense">
          <h3>Expenses</h3>
          <p id="expenses">$0.00</p>
        </div>
      </div>

      <div class="form-card">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="e.g., Salary, Groceries"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="0.00"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>
          </div>

          <button type="submit" class="btn btn-add">Add Transaction</button>
        </form>
      </div>



      <div class="transactions-card">
        <div class="transactions-header">
          <h2>Transactions</h2>
          <button id="clear-all" class="btn btn-clear">Clear All</button>
        </div>
        <div id="transaction-list" class="transaction-list">
          <p class="empty-message">No transactions yet. Add one above!</p>
        </div>
      </div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
